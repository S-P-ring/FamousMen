<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for c in cats %}
{% if c.pk == cat_selected %}
<li class="categories-list-item">
    <p>{{ c.name }}</p>
</li>
{% else %}
<li class="categories-list-item">
    <a class="categories-list-button" href="{{ c.get_absolute_url }}">{{ c.name }}</a>
</li>
{% endif %}
{% endfor %}

</body>
</html>
