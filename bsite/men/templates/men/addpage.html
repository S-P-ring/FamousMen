{% extends 'men/base.html' %}

{% block content %}

    <h1>{{title}}</h1>

    <form action="{% url 'add_page' %}" method="post">
        {% csrf_token %}

        <div>{{ form.non_field_errors}}</div>

        {% for f in form %}
        <div class="row-form">
            <div class="form-columns">

                <p>{{f.label}}</p>
        <div>
        <p><label class="p-form" for="{{ f.id_for_label}}"></label>{{ f }}</p>
        <div>{{ f.errors}}</div>
        </div>
            </div>
        </div>
        {% endfor %}

        <button class="button-add" type="submit">Добавить</button>
    </form>

{% endblock %}
